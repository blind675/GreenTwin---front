<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Leaflet Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }
    .sidebar {
      width: 300px;
      background-color: white;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }
    .map-container {
      flex: 1;
      height: 100%;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h1 style="color: #15803d; font-size: 24px; margin-bottom: 20px;">GreenTwin</h1>
      <p style="margin-bottom: 20px;">Tree Management System</p>
      
      <div>
        <h2 style="font-size: 18px; margin-bottom: 10px;">Login</h2>
        <form>
          <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px;">Email:</label>
            <input 
              type="email" 
              style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" 
              placeholder="Enter your email"
            />
          </div>
          <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px;">Password:</label>
            <input 
              type="password" 
              style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" 
              placeholder="Enter your password"
            />
          </div>
          <button 
            type="button" 
            style="width: 100%; padding: 10px; background-color: #15803d; color: white; border: none; border-radius: 4px; cursor: pointer;"
          >
            Login
          </button>
        </form>
      </div>
    </div>
    
    <div class="map-container">
      <div id="map"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize the map
      const map = L.map('map').setView([51.505, -0.09], 13);
      
      // Add the OpenStreetMap tiles
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);
      
      // Add a marker
      L.marker([51.5, -0.09]).addTo(map)
        .bindPopup('A sample tree')
        .openPopup();
    });
  </script>
</body>
</html>
